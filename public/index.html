<!-- hardcoded HTML -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=IM+Fell+English&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>ChatCord App</title>
</head>
<body>
<div class="join-container">
    <header class="join-header">
        <h1><i class="fas fa-tree"></i> JungleChat</h1>
    </header>
    <main class="join-main">
        <form action="chat.html">
            <div class="form-control">
                <label for="username">Username</label>
                <input
                        type="text"
                        name="username"
                        id="username"
                        placeholder="Enter username..."
                        required
                />
            </div>
            <div class="form-control">
                <label for="room">Choose your Jungle</label>
				<select name="room" id="room">
					<option value="Forest">The Forest</option>
					<option value="Swamp">The Swamp</option>
					<option value="Butterfly Garden">The Butterfly Garden</option>
					<option value="Jungle Canopy">The Jungle Canopy</option>
					<option value="Tropical Rainforest">The Tropical Rainforest</option>
					<option value="Savannah">The Savannah</option>
					<option value="Mountain Range">The Mountain Range</option>
				</select>
            </div>
            <button type="submit" class="btn">Join Jungle</button>
        </form>
    </main>
</div>
</body>
</html>
